<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>Image Gallery</title>
  <meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1" />
  <!--ไลบรารี JavaScript (slider.js) ที่ใช้สำหรับสไลด์รูปภาพ-->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css" />
  <link rel="stylesheet" href="slider.css">
  
  <!--เมาส์ชี้-->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"></script>
  </head>
</head>

<body>
  <script>
    $(function () {
        $('[data-toggle="tooltip"]').tooltip();
    });  
  </script>

  <div class="swiper mySwiper"><!--มีสองClass-->
    <div class="swiper-wrapper">
      <div class="swiper-slide" data-toggle="tooltip" data-placement="top" title="Chichen Itza">
        <img src="Images/1-Chichen-Itza.jpg" alt="">
      </div>
      <div class="swiper-slide" data-toggle="tooltip" data-placement="top" title="Christ The Redeemer">
        <img src="Images/2-Christ-the-Redeemer.jpg" alt="">
      </div>
      <div class="swiper-slide" data-toggle="tooltip" data-placement="top" title="Great Wall Of China">
        <img src="Images/3-Great-Wall-of-China.jpg" alt="">
      </div>
      <div class="swiper-slide" data-toggle="tooltip" data-placement="top" title="Machu Picchu">
        <img src="Images/4-Machu-Picchu.jpg" alt="">
      </div>
      <div class="swiper-slide" data-toggle="tooltip" data-placement="top" title="Petra">
        <img src="Images/5-Petra.jpg" alt="">
      </div>
      <div class="swiper-slide" data-toggle="tooltip" data-placement="top" title="Colosseum">
        <img src="Images/6-Colosseum.jpg" alt="">
      </div>
      <div class="swiper-slide" data-toggle="tooltip" data-placement="top" title="Taj Mahal">
        <img src="Images/7-Taj-Mahal.jpg" alt="">
      </div>
    </div>
    <!-- แสดงจุดวงกลม (bullet) บนหน้าจอเพื่อแสดงจำนวนสไลด์และสถานะของสไลด์ที่กำลังแสดงอยู่ -->
    <div class="swiper-pagination"></div>
  </div>

  <!-- ดึงไลบรารี Swiper เวอร์ชั่น 11 -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/particles.js/2.0.0/particles.min.js"></script>
  <!-- ดึงไลบรารี particles.js เวอร์ชั่น 2.0.0 -->
  <script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>
  <!-- เรียกใช้ script ชื่อ slider.js  -->
  <script src="slider.js"></script>
</body>

</html>

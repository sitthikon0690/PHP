<head>

  <link rel="stylesheet" href="slider.css">

<body>

      <div class="swiper-slide">

      </div>
      <div class="swiper-slide">

      <div class="swiper-slide">

      <div class="swiper-slide">

      </div>
      <div class="swiper-slide">
        <img src="Images/slide-1.jpg" alt="">
      </div>
      <div class="swiper-slide">
        <img src="Images/slide-8.jpg" alt="">
      </div>
      <div class="swiper-slide">
        <img src="Images/slide-9.jpg" alt="">
      </div>
      <div class="swiper-slide">
        <img src="Images/slide-10.jpg" alt="">

      <div class="swiper-slide">

      </div>
    </div>
    <!-- แสดงจุดวงกลม (bullet) บนหน้าจอเพื่อแสดงจำนวนสไลด์และสถานะของสไลด์ที่กำลังแสดงอยู่ -->
    <div class="swiper-pagination"></div>
  </div>
  <div id="particles-js"></div>
  <!-- ดึงไลบรารี Swiper เวอร์ชั่น 11 -->
